<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <div class="navbar">
            <div class="left">
                <a id="home" href="{{ url_for('user.dashboard') }}">home</a>
            </div>
            <div class="middle">
                <input id="search" type="text" placeholder="search">
            </div>
            <div class="right">
                <a id="user_name" href="#">{{current_user.email}}</a>
                {% if current_user.role == 'creator' %}
                <a id="uploaded_songs" href="{{ url_for('song.uploaded_songs') }}">uploaded-songs</a>
                {% endif %}
                <a id="profile" href="#">profile</a>
                <a id="logout" href="{{url_for('user.logout')}}">logout</a>
            </div>
        </div>
    </nav>

    <!-- player -->
    <br><br><br><br>
    <a href="{{ url_for('song.uploaded_songs') }}">uploaded-songs</a>
    
    
    <div class="audio_player">
        <div class="song_info">
            <h2>{{ song.title }}</h2>
        </div>

        {% set song_path = 'songs/' + song_file.file_name %}
        <div class ="player">
            <audio controls autoplay>
                <source src="{{ url_for('static', filename=song_path)}}" type="audio/mpeg">
            </audio>
        </div>

        <div class="add_to_playlist">
            <a href="#">Playlist+</a>
        </div>
    </div>

   

</body>
</html>
