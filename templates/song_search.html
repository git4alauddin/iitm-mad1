{% extends 'layout.html' %}
{%block search_results%}
<p id="heading">SEARCH-RESULT</p>
{% if songs %}
    <table class="data-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for song in songs %}
                <tr class="data-row">
                    <td><a class="song-link" href="{{ url_for('song.play_song', id=song.id) }}">{{ song.title }}</a></td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.genre }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <h5 id="heading" style="color: red;">No searched songs available!</h5>
{% endif %}
{%endblock%}
