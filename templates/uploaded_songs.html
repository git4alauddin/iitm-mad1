{% extends 'layout.html' %}

{% block content %}

    <p id="heading">UPLOADED-SONGS</p>
    {% if not songs %}
        <h5 style="color: red;">No songs! You can add from the suggestions below!!</h5>
    {% else %}
        <table class="content-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                    <tr>
                        <td><a class="song-link" href="{{ url_for('song.play_song', id=song.id) }}">{{ song.title }}</a></td>
                        <td>{{ song.artist }}</td>
                        <td><a id="delete-btn" href="{{ url_for('song.delete_song', id=song.id) }}">Delete <i class="fas fa-trash-alt"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
{% endblock %}
