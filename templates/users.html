<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>
<body>
    <h1>REGISTERED-USERS</h1>
    <hr><hr>

    {% for user in users %}
        <ul>
            <li>
                {{ user.username }}: {{ user.role}}
            </li>
        </ul>
    {% endfor %}
    <hr>

    <a href="{{ url_for('user.dashboard') }}">dashboard</a>
</body>
</html>
